<form [formGroup]="form">
  <div class="row">
      <div class="col-4 pb-4">
        <span class="p-float-label flex-grow-1">
          <input
            id="name"
            name="name"
            formControlName="name"
            type="text"
            pInputText
            style="width: 100%"
          >
          <label for="name">
            Nume
          </label>
        </span>
      </div>

      <div class="col-4 pb-4">
        <span class="p-float-label flex-grow-1">
          <input
            id="author"
            name="author"
            formControlName="author"
            type="text"
            pInputText
            style="width: 100%"
          >
          <label for="author">
            Autor
          </label>
        </span>
      </div>

      <div class="col-4 pb-4">
        <span class="p-float-label flex-grow-1">
          <input
            id="edition"
            name="edition"
            formControlName="edition"
            type="number"
            pInputText
            style="width: 100%"
          >
          <label for="edition">
            Editie
          </label>
        </span>
      </div>
    </div>
    <h5 class="pb-2 text-center" [style]="{color: 'var(--teal-500)'}">Fotografii*</h5>
  <div class="row mb-sm mx-none">
    <div class="col-12">
      <ng-container *ngIf="attachmentDTOs && attachmentDTOs.length > 0">
        <div class='row'>
          <div class='col-12 m-none full-height p-xs attachment-list w-100'>
            <div class='row'>
              <ng-container *ngFor='let attachment of attachmentDTOs'>

                <div class='col-12'>
                  <div class=' mt-none mx-xs mb-none'>
                    <div class='d-flex align-items-center-forced'>
                      <div class='flex-1 px word-break-all'>
                        <ng-container> {{attachment.name}}</ng-container>
                      </div>
                      <div class='d-flex text-align-center'>
                        <button (click)="onRemoveAttachmentDTO(attachment.id)"
                                type='button'
                                pButton class='p-button-text'
                                icon='pi pi-trash'>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>

              </ng-container>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="row mx-none mb">
    <div class="col-12 d-flex justify-content-center pt-2">
      <p-toast></p-toast>
      <p-fileUpload
              name="files"
              [showUploadButton]="false"
              [showCancelButton]="false"
              [auto]="true"
              [customUpload]="true"
              (onRemove)="onRemove($event)"
              (uploadHandler)=uploadHandler($event)
              [multiple]="true"
              [chooseLabel]="'Alege'"
              accept="image/*"
              [style]="{'width':'100%'}">
        <ng-template pTemplate="content">
          <ul *ngIf="localFiles.length">
            <li *ngFor="let file of localFiles">{{ file.name }} - {{ file.size }} bytes</li>
          </ul>
        </ng-template>
      </p-fileUpload>
    </div>
  </div>


</form>
