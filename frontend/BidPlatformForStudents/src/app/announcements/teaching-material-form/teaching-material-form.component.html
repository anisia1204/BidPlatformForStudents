<form [formGroup]="form">
  <div class="row">
      <div class="col-4 pb-4">
        <span class="p-float-label flex-grow-1">
          <input
            id="name"
            name="name"
            formControlName="name"
            type="text"
            pInputText
            style="width: 100%"
          >
          <label for="name">
            Nume
          </label>
        </span>
      </div>

      <div class="col-4 pb-4">
        <span class="p-float-label flex-grow-1">
          <input
            id="author"
            name="author"
            formControlName="author"
            type="text"
            pInputText
            style="width: 100%"
          >
          <label for="author">
            Autor
          </label>
        </span>
      </div>

      <div class="col-4 pb-4">
        <span class="p-float-label flex-grow-1">
          <input
            id="edition"
            name="edition"
            formControlName="edition"
            type="number"
            pInputText
            style="width: 100%"
          >
          <label for="edition">
            Editie
          </label>
        </span>
      </div>
    </div>
    <h5 class="pb-2 text-center" [style]="{color: 'var(--teal-500)'}">Fotografii*</h5>
    <div class="col-12 d-flex justify-content-center pt-2">
      <p-toast></p-toast>
      <p-fileUpload
                    name="files"
                    [showUploadButton]="false"
                    [showCancelButton]="false"
                    [auto]="true"
                    [customUpload]="true"
                    (onRemove)="onRemove($event)"
                    (uploadHandler)=uploadHandler($event)
                    [multiple]="true"
                    [chooseLabel]="'Alege'"
                    accept="image/*"
                    [style]="{'width':'100%'}">
        <ng-template pTemplate="content">
          <ul *ngIf="localFiles.length">
            <li *ngFor="let file of localFiles">{{ file.name }} - {{ file.size }} bytes</li>
          </ul>
        </ng-template>
      </p-fileUpload>
    </div>

</form>
