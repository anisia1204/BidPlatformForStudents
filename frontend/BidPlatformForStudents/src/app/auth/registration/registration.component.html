<div class="d-flex ">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="col-12 pt-4">
      <span class="p-float-label flex-grow-1">
        <input
        pInputText
        id="lastName"
        name="lastName"
        formControlName="lastName"
        type="text"
        style="width: 100%"
        >
        <label for="lastName">
          Nume*
        </label>
      </span>
    </div>

    <div class="col-12 pt-4">
      <span class="p-float-label flex-grow-1">
        <input
          pInputText
          id="firstName"
          name="firstName"
          formControlName="firstName"
          type="text"
          style="width: 100%"
        >
        <label for="firstName">
          Prenume*
        </label>
      </span>
    </div>

    <div class="col-12 pt-4">
      <span class="p-float-label flex-grow-1">
        <input
          pInputText
          id="email"
          name="email"
          formControlName="email"
          type="email"
          style="width: 100%"
        >
        <label for="email">
          E-mail*
        </label>
      </span>
    </div>

    <div class="col-12 pt-4">
      <span class="p-float-label flex-grow-1">
        <input
          pInputText
          id="password"
          name="password"
          formControlName="password"
          type="password"
          minlength="6"
          style="width: 100%"
        >
        <label for="password">
          Parola*
        </label>
      </span>
    </div>

    <div class="col-12 pt-4">
      <p-fileUpload
        name="files"
        [showUploadButton]="false"
        [showCancelButton]="false"
        [auto]="true"
        [customUpload]="true"
        [fileLimit]="1"
        (onRemove)="onRemove($event)"
        (uploadHandler)=uploadHandler($event)
        [chooseLabel]="'Alege'"
        accept="image/*"
        [style]="{'width':'100%'}">
      </p-fileUpload>
    </div>

    <div class="d-flex justify-content-center mt-4">
      <p-button
        type="submit"
        label="Ma inregistrez"
        [rounded]="true"
        [disabled]="!form.valid"
      >
      </p-button>
    </div>

  </form>
</div>
<p-toast
  position="top-right">
</p-toast>
