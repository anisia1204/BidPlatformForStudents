<h3 class="text-center pb-3" [style]="{color: 'var(--teal-500)'}">Conversatii</h3>

<div class="container">
  <div class="row chat">
    <div class="col-3 chat-list">
      <app-chat-list (chatRoomSelect)="onChatRoomSelect($event)"></app-chat-list>
    </div>
    <div class="col-9">
      <ng-container *ngIf="recipientId">
        <app-chat-room  [chatMessages]="chatRoomMessages"
                        [recipientId]="recipientId"
                        (submit)="onSubmit($event)"
                        (loadMessages)="onChatRoomSelect($event)">
        </app-chat-room>
      </ng-container>
    </div>
  </div>
</div>
