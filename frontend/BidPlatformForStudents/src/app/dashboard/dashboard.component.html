<app-announcement-list
  [title]="favoritesTitle ? favoritesTitle : 'Anunturi disponibile'"
  [announcements]="announcements"
  [totalRecords]="totalRecords"
  (lazyLoad)="onLazyLoad($event)"
  (buy)="onBuy($event)"
  (addFavorite)="onAddToFavourites($event)"
  (removeFavorite)="onRemoveFromFavorites($event)">
</app-announcement-list>
