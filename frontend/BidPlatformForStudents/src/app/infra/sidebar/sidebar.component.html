<p-sidebar #sidebarRef [(visible)]="sidebarVisible" [modal]="false" appendTo="body">
  <ng-template pTemplate="headless">
    <div class="flex flex-column h-full">
      <div class="overflow-y-auto">
        <ul class="list-none p-0 m-0">
          <li>
            <div
              pRipple
              pStyleClass="@next"
              enterClass="hidden"
              enterActiveClass="slidedown"
              leaveToClass="hidden"
              leaveActiveClass="slideup"
              class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer p-ripple"
            >
              <span class="font-medium">DASHBOARD</span>
              <i class="pi pi-chevron-down"></i>
            </div>
            <ul class="list-none p-0 m-0 overflow-hidden">
              <li>
                <a pRipple
                   [routerLink]="'dashboard'"
                   (click)="sidebarVisible = false"
                   class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                  <i class="pi pi-folder mr-2"></i>
                  <span class="font-medium">Anunturi disponibile</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
        <ul class="list-none p-0 m-0">
          <li>
            <div
              pRipple
              pStyleClass="@next"
              enterClass="hidden"
              enterActiveClass="slidedown"
              leaveToClass="hidden"
              leaveActiveClass="slideup"
              class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer p-ripple"
            >
              <span class="font-medium">ANUNTURI</span>
              <i class="pi pi-chevron-down"></i>
            </div>
            <ul class="list-none p-0 m-0 overflow-hidden">
              <li>
                <a pRipple
                   [routerLink]="'my-announcements'"
                   (click)="sidebarVisible = false"
                   class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                  <i class="pi pi-list mr-2"></i>
                  <span class="font-medium">Anunturile mele</span>
                </a>
              </li>
              <li>
                <a
                  pRipple
                  [routerLink]="'favorites'"
                  (click)="sidebarVisible = false"
                  class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                  <i class="pi pi-heart mr-2"></i>
                  <span class="font-medium">Anunturi favorite</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
        <ul class="list-none p-0 m-0">
          <li>
            <div
              pRipple
              pStyleClass="@next"
              enterClass="hidden"
              enterActiveClass="slidedown"
              leaveToClass="hidden"
              leaveActiveClass="slideup"
              class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer p-ripple"
            >
              <span class="font-medium">TRANZACTII</span>
              <i class="pi pi-chevron-down"></i>
            </div>
            <ul class="list-none p-0 m-0 overflow-hidden">
              <li>
                <a pRipple
                   [routerLink]="'my-transactions'"
                   (click)="sidebarVisible = false"
                   class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                  <i class="pi pi-folder mr-2"></i>
                  <span class="font-medium">Tranzactiile mele</span>
                </a>
              </li>
            </ul>
          </li>
        </ul>
        <ul class="list-none p-0 m-0">
          <li>
            <div
              pRipple
              pStyleClass="@next"
              enterClass="hidden"
              enterActiveClass="slidedown"
              leaveToClass="hidden"
              leaveActiveClass="slideup"
              class="p-3 flex align-items-center justify-content-between text-600 cursor-pointer p-ripple"
            >
              <span class="font-medium">CHAT</span>
              <i class="pi pi-chevron-down"></i>
            </div>
            <ul class="list-none p-0 m-0 overflow-hidden">
              <li>
              <a pRipple
                 [routerLink]="'chat'"
                 (click)="sidebarVisible = false"
                 class="flex align-items-center cursor-pointer p-3 border-round text-700 hover:surface-100 transition-duration-150 transition-colors p-ripple">
                <i class="pi pi-comments mr-2"></i>
                <span class="font-medium">Conversatiile mele</span>
                <span *ngIf="messageCounter > 0" class="inline-flex align-items-center justify-content-center ml-auto bg-primary border-circle"
                      style="min-width: 1.5rem; height: 1.5rem">{{messageCounter}}</span>
              </a>
            </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </ng-template>
</p-sidebar>
<button pButton pRipple (click)="openSidebar()" icon="pi pi-arrow-right" class="p-button-text open-menu-button">
</button>
